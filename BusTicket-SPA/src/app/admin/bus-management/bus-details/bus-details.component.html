<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="card-header bg-info">
            <h4 class="m-b-0 text-white">Bus Details</h4>
          </div>
          <div class="col-md-12 clearfix">
            <div class="button-box m-t-20 m-b-20 pull-right">
              <button type="button" class="btn btn-primary" (click)="openModal(busDetailsModal)"><i class="fa fa-plus-circle"></i>&nbsp;Add New</button>
            </div>
          </div>
          <div class="col-md-12">
            <div class="table-responsive">
              <table id="busDetailsTable" class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>Bus Details ID</th>
                    <th>Brand</th>
                    <th>Bus Category</th>
                    <th>Vendor</th>
                    <th class="text-nowrap">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Tiger Nixon</td>
                    <td>System Architect</td>
                    <td>Edinburgh</td>
                    <td>Edinburgh</td>
                    <td class="text-nowrap">
                      <a href="javascript:void(0)" tooltip="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                      <a href="javascript:void(0)" tooltip="Delete" (click)="confirmModal(deleteConfirmation)"> <i class="fa fa-trash-o text-danger"></i> </a>                       
                    </td>
                  </tr>


                  <tr>
                    <td>Donna Snider</td>
                    <td>Customer Support</td>
                    <td>New York</td>
                    <td>New York</td>
                    <td class="text-nowrap">
                      <a href="javascript:void(0)" tooltip="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                      <a href="javascript:void(0)" tooltip="Delete" (click)="confirmModal(deleteConfirmation)"> <i class="fa fa-trash-o text-danger"></i> </a>


                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--This Is Modal Template-->

<ng-template #busDetailsModal>
  <div class="modal-header bg-info">
    <h4 class="modal-title text-white" id="exampleModalLabel1">Create Bus Details</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form action="#" class="form-horizontal form-bordered">
    <div class="modal-body">
      <div class="form-body">
        <div class="form-group row p-l-30 p-r-30">
          <label for="brand" class="control-label text-right col-md-4 label-input">Brand</label>
          <div class="col-md-8">
            <select id="brand" class="form-control custom-select">
              <option value="">Select</option>
            </select>
          </div>
        </div>
        <div class="form-group row p-l-30 p-r-30">
          <label for="busCategory" class="control-label text-right col-md-4 label-input">Bus Category</label>
          <div class="col-md-8">
            <select id="busCategory" class="form-control custom-select">
              <option value="">Select</option>
            </select>
          </div>
        </div>
        <div class="form-group row p-l-30 p-r-30">
          <label for="vendor" class="control-label text-right col-md-4 label-input">Vendor</label>
          <div class="col-md-8">
            <select id="vendor" class="form-control custom-select">
              <option value="">Select</option>
            </select>
          </div>
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-info"> <i class="fa fa-check"></i> Submit</button>
      <button type="button" class="btn btn-inverse" (click)="modalRef.hide()">Cancel</button>
    </div>
  </form>
</ng-template>

<!--This Is Delete Confirmation Modal-->

<ng-template #deleteConfirmation>
  <div class="modal-body text-center">
    <p>Do you want to confirm?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()">No</button>
  </div>
</ng-template>
