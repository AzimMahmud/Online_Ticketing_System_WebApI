<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="card-header bg-info">
            <h4 class="m-b-0 text-white">Ticket Reservation</h4>
          </div>
          <div class="col-md-12 clearfix">
            <div class="button-box m-t-20 m-b-20 pull-right">
              <button type="button" class="btn btn-primary" (click)="openModal(ticketReservationModal)"><i class="fa fa-plus-circle"></i>&nbsp;Add New</button>
            </div>
          </div>
          <div class="col-md-12">
            <div class="table-responsive">
              <table id="ticketReservationTable" class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>Bus Details ID</th>
                    <th>Brand</th>
                    <th>Bus Category</th>
                    <th>Vendor</th>
                    <th class="text-nowrap">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Tiger Nixon</td>
                    <td>System Architect</td>
                    <td>Edinburgh</td>
                    <td>Edinburgh</td>
                    <td class="text-nowrap">
                      <a href="javascript:void(0)" tooltip="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                      <a href="javascript:void(0)" tooltip="Delete" (click)="confirmModal(deleteConfirmation)"> <i class="fa fa-trash-o text-danger"></i> </a>

                      
                    </td>
                  </tr>


                  <tr>
                    <td>Donna Snider</td>
                    <td>Customer Support</td>
                    <td>New York</td>
                    <td>New York</td>
                    <td class="text-nowrap">
                      <a href="javascript:void(0)" tooltip="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                      <a href="javascript:void(0)" tooltip="Delete" (click)="confirmModal(deleteConfirmation)"> <i class="fa fa-trash-o text-danger"></i> </a>

                      
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--This Is Modal Template-->

<ng-template #ticketReservationModal>
  <div class="modal-header bg-info">
    <h4 class="modal-title text-white" id="exampleModal">Ticket Reservation</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form action="#" class="form-horizontal form-bordered">
    <div class="modal-body" style=" max-height: calc(100% - 120px); overflow-y: scroll;">
      <div class="form-body">
        <div class="form-group row p-l-30 p-r-30">
          <label for="name" class="control-label text-right col-md-3 label-input">Name</label>
          <div class="col-md-9">
            <input id="name" type="text" placeholder="Passenger Name" class="form-control">
          </div>
        </div>

        <div class="form-group row p-l-30 p-r-30">
          <label for="phone" class="control-label text-right col-md-3 label-input">Phone</label>
          <div class="col-md-9">
            <input id="phone" type="text" class="form-control" placeholder="Passenger Phone Number">
          </div>
        </div>
        <div class="form-group row p-l-30 p-r-30">
          <label for="gender" class="control-label text-right col-md-3 label-input">Gender</label>
          <div class="col-md-9">
            <select id="gender" class="form-control custom-select">
              <option value="">---Select---</option>
              <option value="">Male</option>
              <option value="">Female</option>
              <option value="">Others</option>
            </select>
          </div>
        </div>

        <div class="form-group row p-l-30 p-r-30">
          <label for="noOfTicket" class="control-label text-right col-md-3 label-input">No of Ticket</label>
          <div class="col-md-9">
            <input id="noOfTicket" type="number" placeholder="No of Ticket" class="form-control">
          </div>
        </div>

        <div class="form-group row p-l-30 p-r-30">
          <label for="unitPrice" class="control-label text-right col-md-3 label-input">Unit Price</label>
          <div class="col-md-9">
            <input id="unitPrice" type="number" placeholder="Ticket Unit Price" class="form-control">
          </div>
        </div>
        <div class="form-group row p-l-30 p-r-30">
          <label for="routeDetails" class="control-label text-right col-md-3 label-input">Route Details</label>
          <div class="col-md-9">
            <input id="routeDetails" type="text" class="form-control" placeholder="Route Details">
          </div>
        </div>
        <div class="form-group row p-l-30 p-r-30">
          <label for="reserationDate" class="control-label text-right col-md-3 label-input">Reservation Date</label>
          <div class="col-md-9">
            <input id="reserationDate" type="text" class="form-control" placeholder="dd/mm/yyyy" bsDatepicker>
          </div>
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-info"> <i class="fa fa-check"></i> Submit</button>
      <button type="button" class="btn btn-inverse" (click)="modalRef.hide()">Cancel</button>
    </div>
  </form>
</ng-template>


<!--This is Delete Confirmation Template-->

<ng-template #deleteConfirmation>
  <div class="modal-body text-center">
    <p>Do you want to confirm?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()">No</button>
  </div>
</ng-template>
