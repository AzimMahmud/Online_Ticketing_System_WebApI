<div class="container-fluid">
  <div class="row">
    <div class="col-12">

            </div>
          </div>

                <thead>

                    <th>Name</th>

                  </tr>
                </thead>
                <tbody>
                  <tr>

                      <a href="javascript:void(0)" tooltip="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>

                    <td>Donna Snider</td>
                    <td>Customer Support</td>
                    <td>New York</td>
                    <td>New York</td>
                    <td>New York</td>
                    <td>New York</td>
                    <td class="text-nowrap">
                      <a href="javascript:void(0)" tooltip="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                      <a href="javascript:void(0)" tooltip="Delete" (click)="confirmModal(deleteConfirmation)"> <i class="fa fa-trash-o text-danger"></i> </a>

                      
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--This Is Modal Template-->

<ng-template #vendorModal>
  <div class="modal-header bg-info">
    <h4 class="modal-title text-white">Create Vendor</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form action="#" class="form-horizontal form-bordered">
    <div class="modal-body">
      <div class="form-body">
        <div class="form-group row p-l-30 p-r-30">
          <label for="name" class="control-label text-right col-md-3 label-input">Name</label>
          <div class="col-md-9">
            <input id="name" type="text" class="form-control" placeholder="Name">
          </div>
        </div>
        <div class="form-group row p-l-30 p-r-30">
          <label for="phone" class="control-label text-right col-md-3 label-input">Phone</label>
          <div class="col-md-9">
            <input id="phone" type="number" class="form-control" placeholder="Phone Number">
          </div>
        </div>
        <div class="form-group row p-l-30 p-r-30">
          <label for="email" class="control-label text-right col-md-3 label-input">Email</label>
          <div class="col-md-9">
            <input id="email" type="email" class="form-control" placeholder="Email">
          </div>
        </div>
        <div class="form-group row p-l-30 p-r-30">
          <label for="address" class="control-label text-right col-md-3 label-input">Address</label>
          <div class="col-md-9">
            <textarea id="address" class="form-control" placeholder="Address"></textarea>
          </div>
        </div>
        <div class="form-group row p-l-30 p-r-30">
          <div class="offset-sm-3 col-sm-9">
            <div class="checkbox checkbox-success">
              <input id="activeCheckBox" type="checkbox">
              <label for="activeCheckBox" class="form-check-lebel">IsActive?</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-info"> <i class="fa fa-check"></i> Submit</button>
      <button type="button" class="btn btn-inverse" (click)="modalRef.hide()">Cancel</button>
    </div>
  </form>
</ng-template>


<!--This is Delete Confirmation Template-->

<ng-template #deleteConfirmation>
  <div class="modal-body text-center">
    <p>Do you want to confirm?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()">No</button>
  </div>
</ng-template>
